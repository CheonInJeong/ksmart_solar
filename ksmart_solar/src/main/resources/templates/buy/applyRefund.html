<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>예치금 환불 신청</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>예치금 환불 신청</strong></div>
		<div id="container-header-path">
			<a href="#" style="text-decoration: none;">구매관리 </a>>
			<a href="/buy/applyRefund" style="text-decoration: none;"> 예치금 환불 신청 </a>
		</div>
		<div id="container-header-space"></div>
			<div class="row mt">
          <div class="col-md-12 container">
            <div class="content-panel">
              <table class="table table-striped table-advance table-hover">
                <h4><i class="fa fa-angle-right"></i>예치금 환불가능한 부품공고</h4>
                <hr>
                <thead>
                  <tr>
                    <th class="col-md-1">번호</th>
                    <th class="col-md-5"><i class="fa fa-bullhorn"></i>공고 제목</th>
                    <th class="col-md-2"><i class="fa fa-bullhorn"></i>예치금</th>
       	            <th class="col-md-2"><i class="fa fa-bookmark"></i>입찰신청 날짜 </th>
                  </tr>
                </thead>
                <tbody>
                	<th:block>
		                  <tr>
		                    <td>1</td>
		                    <td>
		                    	<form th:action="@{/buy/refundRequest}" method="post">
			                      	<a class="announceTitle">짱좋은 부품 팝니다</a>
		                   		</form>
		                    </td>
		                    <td>5,500,000</td>
		                    <td>2021-03-10 0:00:00</td>
		                    
		                  </tr>
                	</th:block>
                	<!-- <th:block th:if="${bidComponentList==null || bidComponentList.size()==0}">
		                  <tr>
		                    <td colspan="6" style="text-align: center;">입찰 신청한 부품 공고가 없습니다.</td>		                 
		                  </tr>
                	</th:block> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
		<div class="row mt">
          <div class="col-md-12 container">
            <div class="content-panel">
              <table class="table table-striped table-advance table-hover">
                <h4><i class="fa fa-angle-right"></i> 예치금 환불가능한 발전소공고</h4>
                <hr>
                <thead>
                  <tr>
                    <th class="col-md-1">번호</th>
                    <th class="col-md-5"><i class="fa fa-bullhorn"></i>공고 제목</th>
                    <th class="col-md-2"><i class="fa fa-bullhorn"></i>예치금</th>
       	            <th class="col-md-2"><i class="fa fa-bookmark"></i>입찰신청 날짜 </th>
                  </div>
                  </tr>
                </thead>
                <tbody>
                	<th:block>
		                  <tr>
		                    <td>1</td>
		                    <td><form th:action="@{/buy/refundRequest}" method="post">
			                      	<a class="announceTitle">짱좋은 발전소 팝니다</a>
		                   		</form></td>
		                    <td>5,500,000</td>
		                    <td>2021-03-10 0:00:00</td>
		                    
		                  </tr>
                	</th:block>
                	<!-- <th:block th:if="${bidPlantList==null || bidPlantList.size()==0}">
		                  <tr>
		                    <td colspan="6" style="text-align: center;">입찰 신청한 발전소 공고가 없습니다.</td>		                 
		                  </tr>
                	</th:block> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
	</th:block>
	<th:block layout:fragment="customScript">
		
		<script type="text/javascript">
			var buy = $('#buy');
			buy.addClass('active');
			buy.parent().find('.sub').css('display','block');
			buy.parent().find('.sub').children().eq(1).addClass('active');
			
			$('.announceTitle').click(function(){
				$(this).parent().submit();
			});
		</script>
	</th:block>
</html>
