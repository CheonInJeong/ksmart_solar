<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:fragment="paymentInResultFragment">
	<div class="row">
	  <div class="col-md-12">
	    <div class="content-panel" style="padding: 30px;">
	      <h4><i class="fa fa-angle-right"></i>납부 정보</h4>
	      <hr>
	      <table class="table">
	          <thead>
             		<tr>
	              		<td style="width: 10%;"></td>
	              		<td style="width: 40%;"></td>
	              		<td style="width: 10%;"></td>
	              		<td style="width: 40%;"></td>
             		</tr>
             </thead>
	        <tbody>
	          <tr>
	             <td>입찰금액</td>
	             <td style="text-align: left;" class="price" th:text="${tradePaymentInDTO.bPrice+'원'}"></td>
	             <td colspan="2"></td>
	          </tr>
	          <tr>
	           	 <td>예치금</td>
	           	 <td style="text-align: left;" class="price" th:text="${tradePaymentInDTO.bDeposit+'원'}"></td>
	          	 <td>납부 금액</td>
	             <td style="text-align: left;" class="price" th:text="${tradePaymentInDTO.trPayinPrice+'원'}"></td>
	          </tr>
	          <tr>
	          	 <td>관리자 계좌 은행</td>
	             <td style="text-align: left;" th:text="${tradePaymentInDTO.mAccountBankName}"></td>
	          	 <td>관리자 계좌 번호</td>
	             <td style="text-align: left;" th:text="${tradePaymentInDTO.mAccountNumber}"></td>
	          </tr>
	          <tr>
	          	 <td>입금자 성명</td>
	             <td style="text-align: left;" th:text="${tradePaymentInDTO.mPaymentName}"></td>
	          	 <td>납부 상태</td>
	             <td style="text-align: left;" th:text="${tradePaymentInDTO.trPayinStatus}"></td>
	          </tr>
	          <tr>
	          	 <td>납부 시작일</td>
	             <td style="text-align: left;" th:text="${tradePaymentInDTO.trPayinDate1}"></td>
	          	 <td>납부 마감일</td>
	             <td style="text-align: left;" th:text="${tradePaymentInDTO.trPayinDate2}"></td>
	          </tr>
	          <tr>
          		<td>첨부 파일</td>
                <th:block th:if="${fileList.size()==0}" >
                  	<td style="text-align: left;">등록 된 파일이 없습니다.</td>
	                <td colspan="2"></td>
                </th:block>
                <td style="text-align: left;">
					<th:block  th:if="${fileList.size()>0}" th:each="f:${fileList}">
	               		<a th:href="@{/policy/downloadFile(idx=${f.idx})}">[[${f.originalFileName}]]</a><br>
	                </th:block>
                </td>
                <td colspan="2"></td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
	  </div>
	</div>
</div>

</html>
