<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>진행중인 공고 리스트</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <table class="table table-striped table-advance table-hover">
                <h4><i class="fa fa-angle-right"></i> 진행중인 부품 공고</h4>
                <hr>
                <thead>
                  <tr>
                    <th>번호</th>
                    <th><i class="fa fa-bullhorn"></i> 공고 제목</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i>판매자</th>
                    <th><i class="fa fa-bookmark"></i>입찰 시작일 </th>
                    <th><i class="fa fa-bookmark"></i>입찰 마감일 </th>
                  </tr>
                </thead>
                <tbody>
                	<th:block th:each="l:${bidComponentList}">
		                  <tr>
		                    <td th:text="${l.num}"></td>
		                    <td>
		                      <a>[[${l.bCpTitle}]]</a>
		                    </td>
		                    <td th:text="${l.mId}"></td>
		                    <td th:text="${l.bCpDateBidding1}"></td>
		                    <td th:text="${l.bCpDateBidding2}"></td>
		                  </tr>
                	</th:block>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <table class="table table-striped table-advance table-hover">
                <h4><i class="fa fa-angle-right"></i> 진행중인 발전소 공고</h4>
                <hr>
                <thead>
                  <tr>
                    <th>번호</th>
                    <th><i class="fa fa-bullhorn"></i> 공고 제목</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i>판매자</th>
                    <th><i class="fa fa-bookmark"></i>입찰 시작일 </th>
                    <th><i class="fa fa-bookmark"></i>입찰 마감일 </th>
                  </tr>
                </thead>
                <tbody>
                	<th:block th:each="l:${bidPlantList}">
		                  <tr>
		                  	<td th:text="${l.num}"></td>
		                    <td>
		                      <a>[[${l.bPlTitle}]]</a>
		                    </td>
		                    <td th:text="${l.mId}"></td>
		                    <td th:text="${l.bPlDateBidding1}"></td>
		                    <td th:text="${l.bPlDateBidding2}"></td>
		                  </tr>
                	</th:block>
                </tbody>
              </table>
            </div>
          </div>
        </div>
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var notice = $('#notice');
			notice.addClass('active');
			notice.parent().find('.sub').css('display','block');
			notice.parent().find('.sub').children().eq(0).addClass('active');
		</script>
	</th:block>
</html>
