<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:fragment="plantInfoFragment">
	<div class="chat-room mt" >
		<div class="mid-side container">
        	<div class="row">
				<div class="chat-room-head">
             		<h3>발전소 정보</h3>
           		</div>
				<div class="group-rom">
			        <div class="first-part odd" style="width: 100%; text-align: center;">발전소 사진</div>
		        </div>
	          	<div class="group-rom">
		           <div class="second-part" style="width: 100%; height: 200px;">
		           		<img alt="" th:src="${businessPlantDTO.bzPlPhoto}" style="width:100%; height:100%; object-fit:contain !important;">
		           </div>
	          	</div>
           		<div class="group-rom">
		            <div class="first-part odd">발전소 명</div>
		            <div class="second-part" th:text="${businessPlantDTO.bzPlName}"></div>
				</div>
				<div class="group-rom" style="height: 100px;">
		           <div class="first-part odd" style="height: 100%;">주소</div>
		           <div class="second-part">	           
			           <span>([[${businessPlantDTO.bzPlZipcode}]])</span><br/>
			           <span>[[${businessPlantDTO.bzPlAddr}]]</span><br/>
			           <span>[[${businessPlantDTO.bzPlDetailAddr}]]</span>
		           </div>
		        </div>
	          	<div class="group-rom">
		           <div class="first-part odd">발전소 용량</div>
		           <div class="second-part" th:text="${businessPlantDTO.bzPlPower}"></div>
	          	</div>
	          	<div class="group-rom">
		           <div class="first-part odd">하드웨어 여부</div>
		           <div class="second-part" th:text="${businessPlantDTO.bzPlHardware}"></div>
	          	</div>
	          	<div class="group-rom">
		           <div class="first-part odd">부지면적</div>
		           <div class="second-part" th:text="${businessPlantDTO.bzPlArea}"></div>
	          	</div>
	          	<div class="group-rom">
		           <div class="first-part odd">인버터 용량</div>
		           <div class="second-part" th:text="${businessPlantDTO.bzPlInvPower}"></div>
	          	</div>
	          	<div class="group-rom">
		           <div class="first-part odd">인버터 수량</div>
		           <div class="second-part" th:text="${businessPlantDTO.bzPlInvCount}"></div>
	          	</div>
	          	<div class="group-rom">
		           <div class="first-part odd">인버터 제조사</div>
		           <div class="second-part" th:text="${businessPlantDTO.bzPlInvMaker}"></div>
	          	</div>
	          	<div class="group-rom">
		           <div class="first-part odd">계약 REC</div>
		           <div class="second-part" th:text="${businessPlantDTO.bzPlRec}+'원'"></div>
	          	</div>
          </div>
        </div>
	</div>
</div>

</html>
