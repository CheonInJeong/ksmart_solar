<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>입찰 신청 확인</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div class="chat-room mt">
          <div class="mid-side container">
          	<div class="row">
	            <div class="chat-room-head">
	              <h3>입찰 신청 확인</h3>
	            </div>
	            <form action="/buy/myHistory">
		            <div class="group-rom">
		              <div class="first-part odd">공고 제목</div>
		              <div class="second-part" >짱좋은 부품 팝니다</div>
		            </div>
		            <div class="group-rom">
		              <div class="first-part odd">입찰금액</div>
		              <div class="second-part">
		              	100000
		              </div>
		            </div>
		            <div class="group-rom">
		              <div class="first-part odd">예치금</div>
		              <div class="second-part" id="bDeposit">
		              	10000
		              </div>
		            </div>
		            <div class="group-rom">
		              <div class="first-part odd">입금 은행</div>
		              <div class="second-part" >
		              	국민
		              </div>
		            </div>
		            <div class="group-rom">
		              <div class="first-part odd">관리자계좌번호</div>
		              <div class="second-part">해당 은행의 계좌번호</div>
		            </div>
		            <div class="group-rom">
		              <div class="first-part odd">입금자 성명</div>
		              <div class="second-part" ><input type="text"></div>
		            </div>
					<div class="group-rom">
						<div class="first-part odd">파일 첨부</div>
						<div class="second-part">
							<input type="file" id="files" class="default" name="files" multiple="multiple">
						</div>
					</div>
		            <div  class="pull-right" style="margin: 0px 10px;">
		            	<button class="btn btn-primary" type="submit">확인</button>
		          	</div>
	          	</form>
            </div>
          </div>
        </div>
	</th:block>
	<th:block layout:fragment="customScript">
		
		<script type="text/javascript">
		
		</script>
	</th:block>
</html>
