<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>입출금내역</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
	  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	  <!--external css-->
	  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
	  <!-- Custom styles for this template -->
	  <link th:href="@{/css/style.css}" rel="stylesheet">
	  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
	  <link th:href="@{/css/table-responsive.css}" rel="stylesheet">
	</th:block>
	
	<th:block layout:fragment="Contents">
	<div id="container-header-title"><strong>입출금내역</strong></div>
	<div id="container-header-path">수익관리 > 입출금내역</div>
	<div id="container-header-space"></div>
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel" style="padding : 30px; margin: 30px;">
				<h4><i class="fa fa-angle-right"></i> 입출금내역</h4>
	              <section id="no-more-tables">
	              	<hr>
	              	<div class="pull-right">
	              		<a class="btn btn-info" role="button" onclick="insertBtn()">입출금 확인</a>
	              	</div>
	                <table class="table table-condensed cf">
	                  <thead class="cf">
						<tr>
							<th>번호</th>
							<th>거래회원</th>
							<th>입출금구분</th>
							<th>금액</th>
							<th>비고</th>
							<th>관리자 총액</th>
							<th>입출금 시간</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="l, status : ${bidMoneyList}">
							<td data-title="번호" th:text="${status.count}"></td>
							<td data-title="거래회원" th:text="${l.mId}"></td>
							<td data-title="입출금구분" th:text="${l.bMoType}"></td>
							<td data-title="금액" th:text="${#numbers.formatInteger(l.bMoAmount,3,'COMMA')}"></td>
							<td data-title="비고" th:text="${l.bMoDetail}"></td>
							<td data-title="관리자 총액" th:text="${#numbers.formatInteger(l.total,3,'COMMA')}"></td>
							<td data-title="입출금 시간" th:text="${l.bMoDate}"></td>
						</tr>
					</tbody>
				</table>
				<div class="text-center">
				  <ul class="pagination">
				    <li>
				      <a href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">5</a></li>
				    <li>
				      <a href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</div>
				</section>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customScript">
		<!-- js placed at the end of the document so the pages load faster -->
	  <script src="lib/jquery/jquery.min.js"></script>
	  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
	  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
	  <script src="lib/jquery.scrollTo.min.js"></script>
	  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
	  <!--common script for all pages-->
	  <script src="lib/common-scripts.js"></script>
		<script type="text/javascript">
			function insertBtn(){
				window.open(
					'/bidMoneyCheck',
					'입출금 입력',
					'width=1000, height=700, left=100, top=100, scrollbar=yes'
				);
				
			}
		
			var profit = $('#profit');
			profit.addClass('active');
			profit.parent().find('.sub').css('display','block');
			profit.parent().find('.sub').children().eq(2).addClass('active');
		</script>
	</th:block>
</html>
