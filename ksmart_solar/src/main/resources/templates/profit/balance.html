<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>입출금내역</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div class="content-panel">
			<div class="adv-table" style="overflow: scroll;">
				<table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
					<thead>
						<tr>
							<th>입출금코드</th>
							<th>아이디</th>
							<th>입출금구분</th>
							<th>금액</th>
							<th>비고</th>
							<th>관리자 총액</th>
							<th>입출금 시간</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="l : ${bidMoneyList}">
							<td th:text="${l.bMoCode}"></td>
							<td th:text="${l.mId}"></td>
							<td th:text="${l.bMoType}"></td>
							<td th:text="${l.bMoAmount}"></td>
							<td th:text="${l.bMoDetail}"></td>
							<td th:text="${l.bMoTotalmoney}"></td>
							<td th:text="${l.bMoDate}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var profit = $('#profit');
			profit.addClass('active');
			profit.parent().find('.sub').css('display','block');
			profit.parent().find('.sub').children().eq(2).addClass('active');
		</script>
	</th:block>
</html>
