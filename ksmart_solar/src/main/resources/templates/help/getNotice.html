<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">

	<th:block layout:fragment="customTitle">
		<title>공지사항</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
	
	</th:block>
	
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>공지사항</strong></div>
     	<div id="container-header-path">
	     	<a href="/" style="text-decoration: none;"> 메인화면 </a>> 고객센터 >
	     	<a href="/help/notice" style="text-decoration: none;"> 공지사항 </a>> 공지사항 상세
     	</div>
     	<div id="container-header-space"></div>	
		
		<div class="row mt">
          <div class="col-lg-12">
             <div class="content-panel" style="padding: 30px;">
              <h4 class="mb"><i class="fa fa-angle-right"></i>공지사항</h4>
              <form class="form-horizontal style-form">
              <div class="form-inline" style="text-align: right; margin-right: 20px;" >
		          <span>조회수 [[${noticeDTO.notViews}]] &nbsp&nbsp&nbsp&nbsp&nbsp</span>            
		          <span>등록일 [[${noticeDTO.notRegDate}]]</span>
          	  </div>		
                <div class="form-group">
                  <label class="col-md-1 control-label"><strong>공지제목</strong></label>
                  <div class="col-md-11">
                  	<p class="form-control-static">[[${noticeDTO.notSubject}]]</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-1 control-label"><strong>공지내용</strong></label>
                  <div class="col-md-11">
                 	 <div class="form-control-static" style="white-space:pre;">[[${noticeDTO.notContents}]]</div>
                  </div>
                </div>
                <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"><strong>공지관련파일</strong></label>
                <div class="col-lg-10">
							<div th:if="${#lists.size(fileList)}>0" th:each="f:${fileList}">
								<p><a th:href="@{/policy/downloadFile(idx=${f.idx})}">[[${f.originalFileName}]]</a></p>
								<p th:text="${f.fileSize}+kb"></p>
								<p><a th:href="@{/policy/removeFile(idx=${f.idx})}">삭제</a></p>
							</div>
				</div>
                </div>
                
                
                
                <div class="form-group">
                  <div class="col-lg-offset-1 col-lg-10">
                  	<a class="btn btn-primary" th:href="@{/help/notice}">목록</a>	
                  	<a class="btn btn-info" th:if="${session.SLEVEL == '관리자'}" th:href="@{/help/modifyNotice(noticeIdx=${noticeDTO.noticeIdx})}">수정</a>
                  	<a th:href="@{/help/removeNotice(noticeIdx=${noticeDTO.noticeIdx})}" class="btn btn-danger" th:if="${session.SLEVEL == '관리자'}">삭제</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
	</th:block>
	
	<th:block layout:fragment="customScript">
		  	<script type="text/javascript">
		  	//메뉴 탭
			var help = $('#help');
			help.addClass('active');
			help.parent().find('.sub').css('display','block');
			help.parent().find('.sub').children().eq(0).addClass('active');
			
			</script>
	</th:block>		  
</html>
