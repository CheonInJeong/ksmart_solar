<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">

	<th:block layout:fragment="customTitle">
		<title>문의사항</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
	</th:block>
	
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>문의사항</strong></div>
     	<div id="container-header-path">
			<a href="/" style="text-decoration: none;"> 메인화면 </a>> 고객센터 >
		   	<a href="/help/qna" style="text-decoration: none;"> 문의사항 </a>> 문의사항 상세
		</div>
     	<div id="container-header-space"></div>	
		
		<div class="row mt">
          <div class="col-lg-12">
          
             <div class="content-panel" style="padding: 30px;">
              <h4 class="mb"><i class="fa fa-angle-right"></i>문의사항</h4>
              <form class="form-horizontal style-form">
          <div class="form-inline" style="text-align: right; margin-right: 20px;" >
	          <span>조회수 [[${boardQnaDTO.bQnaViews}]] &nbsp&nbsp&nbsp&nbsp&nbsp</span>            
	          <span>등록일 [[${boardQnaDTO.bQnaRegDate}]]</span>
          </div>		
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label"><strong>문의제목</strong></label>
                  <div class="col-lg-10">
                  	<p class="form-control-static">[[${boardQnaDTO.bQnaSubject}]]</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label"><strong>문의내용</strong></label>
                  <div class="col-lg-10">
                 	 <p class="form-control-static" style="white-space:pre;">[[${boardQnaDTO.bQnaContents}]]</p>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                  	<a class="btn btn-primary" th:href="@{/help/qna}">목록</a>	
                  	<a class="btn btn-success" th:if="${session.SLEVEL == '관리자'}" th:href="@{/help/addReQna(bQnaIdx=${boardQnaDTO.bQnaIdx})}">답글</a>
                  	<a class="btn btn-info" th:if="${session.SID == boardQnaDTO.mId}" th:href="@{/help/modifyQna(bQnaIdx=${boardQnaDTO.bQnaIdx})}">수정</a>
                  	<a class="btn btn-danger" th:if="${session.SID == boardQnaDTO.mId}" th:href="@{/help/removeQna(bQnaIdx=${boardQnaDTO.bQnaIdx})}">삭제</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
	</th:block>
	
	<th:block layout:fragment="customScript">
	<script type="text/javascript">
		var help = $('#help');
		help.addClass('active');
		help.parent().find('.sub').css('display', 'block');
		help.parent().find('.sub').children().eq(1).addClass('active');
	</script>
	</th:block>		  
</html>
