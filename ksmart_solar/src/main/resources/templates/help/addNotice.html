<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">

	<th:block layout:fragment="customTitle">
		<title>공지사항 등록</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
	</th:block>
	
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>공지사항 등록</strong></div>
     	<div id="container-header-path">
	     	<a href="/" style="text-decoration: none;"> 메인화면 </a>> 고객센터 >
	     	<a href="/help/notice" style="text-decoration: none;"> 공지사항 </a>>
	     	<a href="/help/addNotice" style="text-decoration: none;"> 공지사항 등록 </a>
     	</div>
     	<div id="container-header-space"></div>	
		
		<div class="row mt">
          <div class="col-lg-12">
             <div class="content-panel" style="padding: 30px;">
              <h4 class="mb"><i class="fa fa-angle-right"></i>공지사항 등록</h4>
              <form th:action="@{/help/addNotice}" method="post" class="form-horizontal style-form" enctype="multipart/form-data">
              <input type="hidden" th:value="${session.SID}" name="mId">
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">공지제목</label>
                  <div class="col-lg-10">
                  	<input type="text" name="notSubject" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">공지내용</label>
                  <div class="col-lg-10">
                  	<textarea name="notContents" rows="30" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">공지관련파일</label>
                <div class="col-lg-10">
					<input type="file" name="files" multiple="multiple" class="default" />
				</div>
                </div>
                
                
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                  	<a class="btn btn-primary" th:href="@{/help/notice}">목록</a>	
                  </div>
                </div>
                <div style="text-align: center">
                <button id="noticeBtn" type="submit" class="btn standardBtn">등록</button>
                </div>
              </form>
            </div>
          </div>
        </div>
	</th:block>
	
	<th:block layout:fragment="customScript">
	
		
	  	<script type="text/javascript">
	  		//메뉴탭
			var help = $('#help');
			help.addClass('active');
			help.parent().find('.sub').css('display','block');
			help.parent().find('.sub').children().eq(0).addClass('active');
		
			
			//유효성검사
			 $('#noticeBtn').click(function(){
			 	if($('[name="notSubject"]').val()==''){
					alert('공지 제목을 입력해주세요.');
					$('[name="notSubject"]').focus();
					return false;
				}if($('[name="notContents"]').val()==''){
					alert('공지 내용을 입력해주세요.')
					$('[name="notSubject"]').focus();
					return false;
				}
			 })	
		</script>

			
			
			
	</th:block>		  
</html>
