<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>공지사항</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
	  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	  <!--external css-->
	  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
	  <!-- Custom styles for this template -->
	  <link th:href="@{/css/style.css}" rel="stylesheet">
	  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
	  <link th:href="@{/css/table-responsive.css}" rel="stylesheet">
	</th:block>
	
	<th:block layout:fragment="Contents">
	<div id="container-header-title"><strong>공지사항</strong></div>
	<div id="container-header-path">고객센터 > 공지사항</div>
	<div id="container-header-space"></div>
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
            <a class="btn btn-info" th:href=@{/help/addNotice}>등록</a>
				<h4><i class="fa fa-angle-right"></i> 공지사항</h4>
	              <section id="no-more-tables">
	              	<hr>
	                <table class="table table-condensed cf">
	                  <thead class="cf">
						<tr>
							<th>공지제목</th>
							<th>조회수</th>
							<th>등록일</th>
							<th>수정</th>
							<th>삭제</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="l : ${noticeDTOList}">
							<td data-title="공지제목">
								<a th:href=@{/help/getNotice(noticeIdx=${l.noticeIdx})}>[[${l.notSubject}]]</a>
							</td>
							<td data-title="조회수" th:text="${l.notViews}"></td>
							<td data-title="등록일" th:text="${l.notRegDate}"></td>
							<td data-title="수정">
								<a class="btn btn-info" th:href=@{/help/modifyNotice(noticeIdx=${l.noticeIdx})}>수정</a>
							</td>
							<td data-title="삭제">
								<a class="btn btn-danger" th:href=@{/help/removeNotice(noticeIdx=${l.noticeIdx})}>삭제</a>
							</td>
						</tr>
					</tbody>
				</table>
				</section>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customScript">
		<!-- js placed at the end of the document so the pages load faster -->
	  <script src="lib/jquery/jquery.min.js"></script>
	  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
	  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
	  <script src="lib/jquery.scrollTo.min.js"></script>
	  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
	  <!--common script for all pages-->
		<script type="text/javascript">
			var help = $('#help');
			help.addClass('active');
			help.parent().find('.sub').css('display','block');
			help.parent().find('.sub').children().eq(0).addClass('active');
		</script>
	</th:block>
</html>
