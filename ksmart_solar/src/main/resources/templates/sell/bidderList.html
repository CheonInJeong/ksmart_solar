<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>테스트</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>발전소 입찰자 목록</h4><hr><table class="table table-striped table-advance table-hover">
                <thead>
                  <tr>
                  	<th>발전소공고코드</th>
                    <th><i class="fa fa-bullhorn"></i>발전소명</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i>공고명</th>
                    <th><i class="fa fa-bookmark"></i>입찰자</th>
                    <th><i class=" fa fa-edit"></i>서류1</th>
                    <th><i class=" fa fa-edit"></i>서류2</th>
                    <th><i class=" fa fa-edit"></i>서류3</th>
                    <th><i class=" fa fa-edit"></i>서류적합</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                  	<td>b_pl_code1</td>
                  	<td>쏠라발전소</td>
                  	<td>발전소팝니다.</td>
                  	<td>id005</td>
                  	<td>서류1</td>
                  	<td>서류2</td>
                  	<td>서류3</td>
                  	<td>Y</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>부품 입찰자 목록</h4><hr><table class="table table-striped table-advance table-hover">
                <thead>
                  <tr>
                  	<th>부품공고코드</th>
                    <th><i class="fa fa-bullhorn"></i>부품명</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i>공고명</th>
                    <th><i class="fa fa-bookmark"></i>입찰자</th>
                    <th><i class=" fa fa-edit"></i>서류1</th>
                    <th><i class=" fa fa-edit"></i>서류2</th>
                    <th><i class=" fa fa-edit"></i>서류3</th>
                    <th><i class=" fa fa-edit"></i>서류적합</th>
                  </tr>
                </thead>
                <tbody>
                 <tr>
                  	<td>b_cm_code1</td>
                  	<td>핵좋은부품</td>
                  	<td>부품팝니다.</td>
                  	<td>id005</td>
                  	<td>서류1</td>
                  	<td>서류2</td>
                  	<td>서류3</td>
                  	<td>Y</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var sell = $('#sell');
			sell.addClass('active');
			sell.parent().find('.sub').css('display','block');
			sell.parent().find('.sub').children().eq(1).addClass('active');
		</script>
			
		<script>
			$('.HistoryModifyBtn').click(function(){
				console.log($('.HistoryModifyBtn').index(this));
				var i = $('.HistoryModifyBtn').index(this);
				var status = $('.HistoryModifyBtn').eq(i).parent().parent().children('#historyStatus').text();
				if(status !='공고신청'){
					alert('현재는 공고를 수정 할 수 없습니다.');
					return;
				}
				console.log($('#historyBPlCode').text())
				var path = '/sell/modifyPlantSell?bPlCode='+$('#historyBPlCode').text();
				
				location.href= path;
			})
			
			$('.HisotryDeleteBtn').click(function(){
				console.log($('.HisotryDeleteBtn').index(this));
				var i = $('.HisotryDeleteBtn').index(this);
				var status = $('.HisotryDeleteBtn').eq(i).parent().parent().children('#historyStatus').text();
				if(status !='공고신청'){
					alert('현재는 공고를 삭제 할 수 없습니다.');
					return;
				}
				location.href='/sell/removePlantSell?bPlCode='+$('#historyBPlCode').text();
			})
			
		</script>
	</th:block>
</html>
