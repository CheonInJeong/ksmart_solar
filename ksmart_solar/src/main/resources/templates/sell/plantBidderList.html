<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>테스트</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>입찰자목록</strong></div>
     	<div id="container-header-path">정책관리 > <a th:href="@{/sell/myHistory}">내공고목록</a> >입찰자목록</div>
      	<div id="container-header-space"></div>		
		
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>발전소 입찰자 목록</h4><hr><table class="table table-striped table-advance table-hover">
               	발전소 : 쏠라발전소
               	공고제목 : 팝니다.
               
                <thead>
                  <tr>
                  	<th>입찰자코드</th>
                   
                    <th><i class="fa fa-bookmark"></i>입찰자</th>
                    <th>희망가격</th>
                    <th><i class=" fa fa-edit"></i>서류1</th>
                    <th><i class=" fa fa-edit"></i>서류2</th>
                    <th><i class=" fa fa-edit"></i>서류3</th>
                    <th><i class=" fa fa-edit"></i>서류적합</th>
                    <th>순위</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="b:${bidder}">
                  	<td th:text="${b.bCode}"></td>
                  	<td th:text="${b.mId}"></td>
                  	<td th:text="${b.bPrice}" class="bidPrice"></td>
                  	<td>서류1</td>
                  	<td>서류2</td>
                  	<td>서류3</td>
                  	<td th:text=${b.bCheck}></td>
                  	<td th:text=${b.bRank}></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
  
        
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var sell = $('#sell');
			sell.addClass('active');
			sell.parent().find('.sub').css('display','block');
			sell.parent().find('.sub').children().eq(1).addClass('active');
		</script>
			
		<script>
				function comma(str) {
       			 str = String(str);
       		 	return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
  		  	}

			$('document').ready(function(){
				$('.bidPrice').each(function(){
					
					var bidPrice = $('.bidPrice');
					var i = bidPrice.index(this);
					console.log(i);
					console.log(bidPrice.eq(i).text());
					bidPrice.eq(i).text(comma(bidPrice.eq(i).text()));
				})
		
			})
			
		</script>
	</th:block>
</html>
