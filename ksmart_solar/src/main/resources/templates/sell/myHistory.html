<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>테스트</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>내공고목록</h4><hr><table class="table table-striped table-advance table-hover">
                
                
                <thead>
                  <tr>
                    <th><i class="fa fa-bullhorn"></i>발전소명</th>
                    <th class="hidden-phone"><i class="fa fa-question-circle"></i>공고명</th>
                    <th><i class="fa fa-bookmark"></i>희망가</th>
                    <th><i class=" fa fa-edit"></i>공고시작일</th>
                    <th><i class=" fa fa-edit"></i>공고마감일</th>
             		<th><i class="fa fa-edit"></i>입찰자수</th>
                    <th><i class=" fa fa-edit"></i>진행상황</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                 <tr th:if="${#lists.size(plantList)}>0" th:each="plantList:${bidPlantList}">
                 	<td th:text = "${plantList.businessPlantDTO?.bzPlName}"></td>
                 	<td th:text = "${plantList.bPlTitle}"></td>
                 	<td th:text = "${plantList.bPlPrice}"></td>
                    <td th:text = "${plantList.bPlDateBidding1}"></td>
                    <td th:text = "${plantList.bPlDateBidding2}"></td>
                    <td th:text = "${plantList.bPlNumberOfBidder}"></td>
                    <td th:text = "${plantList.bPlStatus}"></td>
                   
                  </tr>
                  <tr th:unless="${#lists.size(plantList)}>0">
                  	<td colspan="7"> 진행중인 공고가 없습니다. </td>
                  </tr>
                 
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var sell = $('#sell');
			sell.addClass('active');
			sell.parent().find('.sub').css('display','block');
			sell.parent().find('.sub').children().eq(1).addClass('active');
		</script>
	</th:block>
</html>
