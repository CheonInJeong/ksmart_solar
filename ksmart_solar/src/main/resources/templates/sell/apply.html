<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>테스트</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>공고신청</strong></div>
     	<div id="container-header-path">판매관리 > 공고신청</div>
      	<div id="container-header-space"></div>
		
		<div class=	"row mt">
			<div class="col-lg-6 col-md-6 col-sm-6 form-inline">
	            <div class="form-panel">
	              <div class=" form">
	             	<a th:href="@{/sell/plantSell(mId=${session.SID})}"><i class="fa fa-dashboard">발전소판매</i></a>
	              </div>
	            </div>
	          </div>
		
			<div class="col-lg-6 col-md-6 col-sm-6 form-inline">
	          
	            <div class="form-panel">
	              <div class=" form">
	                <a th:href="@{/sell/componentSell(mId=${session.SID})}"><i class="fa fa-cogs"></i>부품판매</a>
	              </div>
	            </div>
	          </div>
		</div>
		
		
		
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var sell = $('#sell');
			sell.addClass('active');
			sell.parent().find('.sub').css('display','block');
			sell.parent().find('.sub').children().eq(0).addClass('active');
		</script>
	</th:block>
</html>
