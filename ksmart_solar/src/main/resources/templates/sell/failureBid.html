<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>테스트</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>공고신청</strong></div>
     	<div id="container-header-path">판매관리 > 공고신청</div>
      	<div id="container-header-space"></div>
      	
      	
     
      <span>	실패한 공고 목록이 있습니다.  	</span>
      <span>	재공고를 신청하시려면, 		</span>
      <span>	아래의 목록에서 신청을 눌러주세요.</span>
     
      	<!--////////////////////////////////////////////////  -->
		<table class="table table-hover">
			<thead>
				<tr>
					<td>공고코드</td>
					<td>발전소이름</td>
					<td>공고제목</td>
					<td>공고상태</td>
					<td>신청</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each = p:${plant}>
					<td th:text=${p.bPlCode}></td>
					<td th:text=${p.bzPlCode}></td>
					<td th:text=${p.bPlTitle}></td>
					<td th:text=${p.bPlStatus}></td>
					<td><a th:href="@{#}">신청</a></td>
				</tr>
			</tbody>
		</table>
      	<!--////////////////////////////////////////////////  -->


	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var sell = $('#sell');
			sell.addClass('active');
			sell.parent().find('.sub').css('display','block');
			sell.parent().find('.sub').children().eq(0).addClass('active');
		</script>
		
		<script>
		$(document).ready(function(){
			$('.failure').each(function(){
				var i = $('.failure').index(this);
				
				if($('.failure').eq(i).text()!=''){
					window.open('/sell/qna','재공고안내','width=600, height=600,left=100, top = 100, scrollbar=no')
				}
			})
		})
		
		</script>
	</th:block>
</html>
