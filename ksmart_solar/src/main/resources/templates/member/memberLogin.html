<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>테스트</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div id="signInContents" class="container" style="color: #111; font-size: 17px; height: 100vh">
			<div style="height: 8vh;"></div>
			<h1 style="text-align: center;">로 그 인</h1>
			<div class="row col-md-6 col-md-offset-3">
				<div class="form-group">
				  <input type="text" readonly="readonly" hidden="hidden" id="memberCodeCheckValue" value="">
				  <label for="memberId" style="margin-top: 13px;">아이디</label><br>
				  <input type="text" class="form-control" id="memberId" placeholder="아이디를 입력하세요" >
				</div>
				<div class="form-group">
				  <label for="memberPassword">비밀번호</label>
				  <input type="password" class="form-control" id="memberPassword" placeholder="비밀번호를 입력하세요.">
				</div><br>
				<button id="signInBtn" type="button" class="btn btn-success btn-lg col-xs-12" onclick="signInSubmit()">로 그 인</button>
				<div style="height: 15vh;"></div>
				<div class="row">
					<button id="" type="button" class="btn btn-default btn-lg col-xs-10 col-xs-offset-1" style="margin-bottom: 20px;">관리자로그인</button>
					<button id="" type="button" class="btn btn-default btn-lg col-xs-10 col-xs-offset-1" style="margin-bottom: 20px;">태양광사업자</button>
					<button id="" type="button" class="btn btn-default btn-lg col-xs-10 col-xs-offset-1">재활용사업자</button>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var member = $('#member');
			member.addClass('active');
			member.parent().find('.sub').css('display','block');
			member.parent().find('.sub').children().eq(1).addClass('active');
		</script>
	</th:block>
</html>
