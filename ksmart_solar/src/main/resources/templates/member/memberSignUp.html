<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>테스트</title>
	</th:block>
	<th:block layout:fragment="Contents">
		
		<!-- 컨텐츠 영역 시작 : 회원가입 -->
	<div id="signInContents" class="container" style="color: #111; font-size: 17px;">
		<h1 style="text-align: center;">회원가입</h1>
		<div class="row col-md-6 col-md-offset-3">
			<div class="form-group">
			  <input type="text" readonly="readonly" hidden="hidden" id="memberCodeCheckValue" value="">
			  <label for="memberId" style="margin-top: 13px;">아이디</label><br>
			  <input type="text" class="form-control" id="memberId" placeholder="아이디를 입력하세요" style="width: 70%; float: left; display: inline-block;">
			  <input type="button" class="btn btn-default" id="memberCodeCheckBtn" value="중복확인" onclick="userCodeCheck()" style="width: 25%; margin-left: 4%; float: right;">
			</div><br><br>
			<div class="form-group">
			  <label for="memberPassword">비밀번호</label>
			  <input type="password" class="form-control" id="memberPassword" placeholder="비밀번호를 입력하세요.">
			</div>
			<div class="form-group">
			  <label for="memberPasswordCheck">비밀번호 확인</label>
			  <input type="password" class="form-control" id="memberPasswordCheck" placeholder="비밀번호 확인을 입력하세요.">
			</div>
		    <label for="postcode">주소</label>
			<form class="form-inline">
			  <div class="form-group">
				<input type="text" id="postcode" class="form-control col-md-8 col-xs-7" placeholder="우편번호" readonly="readonly">
				<span class="col-xs-1"></span>
				<input type="button" onclick="execDaumPostcode()" class="btn btn-default col-md-4 col-xs-5" value="우편번호 찾기">
			  </div>
			</form><br>
			<div class="form-group">
			  <input type="text" id="roadAddress" class="form-control" placeholder="도로명주소">
			</div>
			<div class="form-group">
			  <input type="text" id="jibunAddress" class="form-control" placeholder="지번주소">
			</div>
			<div class="form-group">
			  <span id="guide" style="color:#999;display:none"></span>
			</div>
			<div class="form-group">  
			  <input type="text" id="detailAddress" class="form-control" placeholder="상세주소">
			</div>		  
			<div class="form-group">
				<label for="memberEmail">이메일</label>
				<input type="email" class="form-control" id="memberEmail" placeholder="이메일주소를 입력하세요.">
			</div>
			<form >
			  <div class="form-group" style="margin-top: 18px;">
			    <label for="memberNameKOR">이름</label>
			    <input type="password" class="form-control" id="memberNameKOR" placeholder="이름을 입력하세요.">
			  </div>
			  <label for="memberPhone">휴대전화번호</label>
				  <div class="form-group">
				    <input type="text" class="form-control memberPhone" id="memberPhone" placeholder="" value="010" style="width: 32%; float: left; display: inline-block;">
				    <input type="text" class="form-control memberPhone" placeholder="0000" value="" style="margin-left:1%; width: 32%; float: left; display: inline-block;"> 
				    <input type="text" class="form-control memberPhone" placeholder="0000" value="" style="margin-left:1%; width: 32%; float: left; display: inline-block;">
				  </div>
			  <br><br>
			  <div class="form-group">
			    <label for="inputFile">사진등록</label>
			    <input type="file" id="inputFile">
			  </div>
		      <img id="uploadImg" alt="" src="">
			</form>
		<button id="signInBtn" type="button" class="btn btn-default btn-lg col-lg-12 col-md-12 col-sm-12 col-xs-12" onclick="signInSubmit()">등 록 하 기</button>
		</div>
	</div>
	<!-- 컨텐츠 영역 끝 : 회원가입 -->
		
		
	</th:block>
	<th:block layout:fragment="customScript">
		<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
		<script type="text/javascript">
			function userCodeCheck(){
				var request = $.ajax({
				  url: "/signup/action",
				  method: "GET",
				  data: { userCode : $('#userCode').val() },
				  dataType: "json"
				});
				
				request.done(function( data ) {
					//0 성공 1 실패
				  	if(data.result == 0){
				  		Swal.fire({
							  title: '가입이 가능한 아이디입니다.!',
							  text: '회원등록을 진행해주세요.',
							  icon: 'success'
							})
						$('#userCodeCheckValue').val('0');
				  		console.log($('#userCodeCheckValue').val());
				  	}else if(data.result == 1){
				  		Swal.fire({
							  title: '일치하는 아이디가 있습니다!',
							  text: '다른 아이디로 회원등록을 해주세요.',
							  icon: 'error'
							})
						$('#userCodeCheckValue').val('');
				  	}else{
				  		Swal.fire({
							  title: '관리자에게 문의하세요!',
							  icon: 'info'
							});
				  		$('#userCodeCheckValue').val('');
				  	}
				});
				 
				request.fail(function( jqXHR, textStatus ) {
				  alert( "Request failed: " + textStatus );
				});
			}
			
			
			function execDaumPostcode() {
			    new daum.Postcode({
			        oncomplete: function(data) {
			            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

			            // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
			            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
			            var roadAddr = data.roadAddress; // 도로명 주소 변수
			            var extraRoadAddr = ''; // 참고 항목 변수

			            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
			            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
			            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
			                extraRoadAddr += data.bname;
			            }
			            // 건물명이 있고, 공동주택일 경우 추가한다.
			            if(data.buildingName !== '' && data.apartment === 'Y'){
			               extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
			            }
			            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
			            if(extraRoadAddr !== ''){
			                extraRoadAddr = ' (' + extraRoadAddr + ')';
			            }

			            // 우편번호와 주소 정보를 해당 필드에 넣는다.
			            document.getElementById('postcode').value = data.zonecode;
			            document.getElementById("roadAddress").value = roadAddr;
			            document.getElementById("jibunAddress").value = data.jibunAddress;
			            
			            // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
			            if(roadAddr !== ''){
			                document.getElementById("extraAddress").value = extraRoadAddr;
			            } else {
			                document.getElementById("extraAddress").value = '';
			            }

			            var guideTextBox = document.getElementById("guide");
			            // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
			            if(data.autoRoadAddress) {
			                var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
			                guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
			                guideTextBox.style.display = 'block';

			            } else if(data.autoJibunAddress) {
			                var expJibunAddr = data.autoJibunAddress;
			                guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
			                guideTextBox.style.display = 'block';
			            } else {
			                guideTextBox.innerHTML = '';
			                guideTextBox.style.display = 'none';
			            }
			        }
			    }).open();
			}
			
		</script>
	</th:block>
</html>
