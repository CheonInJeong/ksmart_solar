<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">

	<th:block layout:fragment="customTitle">
				<title>[[${member.mId}]] 회원정보수정</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
		  <!-- Bootstrap core CSS -->
		  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		  <!--external css-->
		  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-fileupload/bootstrap-fileupload.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datepicker/css/datepicker.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-daterangepicker/daterangepicker.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-timepicker/compiled/timepicker.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datetimepicker/datertimepicker.css}" />
		  <!-- Custom styles for this template -->
		  <link th:href="@{/css/style.css}" rel="stylesheet">
		  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
	</th:block>
	
	<th:block layout:fragment="Contents">
	<div id="container-header-title"><strong>[[${member.mId}]] 회원정보수정</strong></div>
	<div id="container-header-path">회원관리 > <a th:href=@{/member/memberList}>회원리스트조회</a> > <a th:href=@{/getMemberInfoById(mId=${member.mId})}>회원정보</a> > [[${member.mId}]] 회원정보수정</div>
	<div id="container-header-space"></div>
		<div class="row mt">
          <div class="col-lg-12">
            <div class="form-panel">
              <h4 class="mb"><i class="fa fa-angle-right"></i> [[${member.mId}]] 회원정보수정</h4>
              <hr>
              <form class="form-horizontal style-form" method="post" th:action="@{/modifyMember}">
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">프로필 사진</label>
                  <div class="col-md-9">
                    <div class="fileupload fileupload-new" data-provides="fileupload">
                      <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                        <img th:if="${member.mPhoto} == null" src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" alt="" />
	                    <img th:if="${member.mPhoto} != null" src="${member.mPhoto}" alt="" />
                      </div>
                      <div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">아이디</label>
                  <div class="col-sm-6">
                    <input type="text" name="mId" class="form-control" th:value="${member.mId}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">이름</label>
                  <div class="col-sm-6">
                    <input type="text" name="mName" class="form-control" th:value="${member.mName}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">비밀번호</label>
                  <div class="col-sm-6">
                    <input type="text" name="mPw" class="form-control" th:value="${member.mPw}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">권한</label>
                  <div class="col-sm-6">
                    <select name="mLevel" class="form-control">
 						<option value="1" th:selected="${member.mLevel == 1}">관리자</option>
 						<option value="2" th:selected="${member.mLevel == 2}">태양광사업자(판매자)</option>
 						<option value="3" th:selected="${member.mLevel == 3}">재활용 중고 사업자(구매자)</option>
 						<option value="4" th:selected="${member.mLevel == 4}">일반회원</option>
 					</select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">우편번호</label>
                  <div class="col-sm-6 form-inline">
                    <input type="text" name="mZipcode" id="postcode" class="form-control col-md-8 col-xs-7" th:value="${member.mZipcode}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">도로명주소</label>
                  <div class="col-sm-6">
                    <input type="text" name="mAddr" id="roadAddress" class="form-control" th:value="${member.mAddr}" readonly="readonly">
                    <input type="hidden" name="mAddr" id="jibunAddress" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">상세주소</label>
                  <div class="col-sm-6">
                    <input type="text" name="mDetailAddr" class="form-control" th:value="${member.mDetailAddr}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">연락처</label>
                  <div class="col-sm-6">
                    <input type="text" name="mPhone" class="form-control" th:value="${member.mPhone}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">이메일</label>
                  <div class="col-sm-6">
                    <input type="text" name="mEmail" class="form-control" th:value="${member.mEmail}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">이메일</label>
                  <div class="col-sm-6">
                    <input type="text" name="mEmail" class="form-control" th:value="${member.mEmail}" readonly="readonly">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                  	<button class="btn standardBtn" type="submit">수정완료</button>
                  	<a class="btn standardBtn" th:href=@{/member/memberList} role="button">목록이동</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- col-lg-12-->
        </div>
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
		
			var member = $('#member');
			member.addClass('active');
			member.parent().find('.sub').css('display','block');
			member.parent().find('.sub').children().eq(0).addClass('active');
		</script>
	</th:block>
</html>
