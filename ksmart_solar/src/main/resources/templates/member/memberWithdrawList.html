<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>탈퇴신청회원조회</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
	  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	  <!--external css-->
	  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
	  <!-- Custom styles for this template -->
	  <link th:href="@{/css/style.css}" rel="stylesheet">
	  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
	  <link th:href="@{/css/table-responsive.css}" rel="stylesheet">
	</th:block>
	
	<th:block layout:fragment="Contents">
	<div id="container-header-title"><strong>탈퇴신청회원리스트</strong></div>
	<div id="container-header-path">회원관리 > 탈퇴신청회원조회</div>
	<div id="container-header-space"></div>
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel" style="padding : 30px;">
				<h4><i class="fa fa-angle-right"></i> 탈퇴신청회원리스트</h4>
	              <section id="no-more-tables">
	              	<hr>
	                <table class="table table-condensed cf">
	                  <thead class="cf">
						<tr>
							<th>번호</th>
							<th>아이디</th>
							<th>탈퇴사유</th>
							<th>탈퇴신청일</th>
							<th>탈퇴취소일</th>
							<th>최종탈퇴일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each = "l, status : ${withdrawAdmitList}">
							<th:block th:if="${l.mRevokeFinalDate == null}">
							<td data-title="번호" th:text="${status.count}"></td>
							<td data-title="아이디" th:text="${l.mId}"></td>
							<td data-title="탈퇴사유" th:text="${l.mRevokeReason}"></td>
							<td data-title="탈퇴신청일" th:text="${l.mRevokeDate}"></td>
							<td data-title="탈퇴취소일" th:text="${l.mRevokeCancelDate}"></td>
							<td data-title="최종탈퇴일" th:text="${l.mRevokeFinalDate}"></td>
							</th:block>
						</tr>
					</tbody>
				</table>
				<div class="text-center">
				  <ul class="pagination">
				    <li>
				      <a href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">5</a></li>
				    <li>
				      <a href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</div>
				</section>
				</div>
			</div>
		</div>
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel" style="padding : 30px;">
				<h4><i class="fa fa-angle-right"></i> 탈퇴완료회원리스트</h4>
	              <section id="no-more-tables">
	              	<hr>
	                <table class="table table-condensed cf">
	                  <thead class="cf">
						<tr>
							<th>번호</th>
							<th>아이디</th>
							<th>탈퇴사유</th>
							<th>탈퇴신청일</th>
							<th>탈퇴취소일</th>
							<th>최종탈퇴일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each = "l, status : ${withdrawAdmitList}">
							<th:block th:unless="${l.mRevokeFinalDate == null}">
							<td data-title="번호" th:text="${status.count}"></td>
							<td data-title="아이디" th:text="${l.mId}"></td>
							<td data-title="탈퇴사유" th:text="${l.mRevokeReason}"></td>
							<td data-title="탈퇴신청일" th:text="${l.mRevokeDate}"></td>
							<td data-title="탈퇴취소일" th:text="${l.mRevokeCancelDate}"></td>
							<td data-title="최종탈퇴일" th:text="${l.mRevokeFinalDate}"></td>
							</th:block>
						</tr>
					</tbody>
				</table>
				<div class="text-center">
				  <ul class="pagination">
				    <li>
				      <a href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">5</a></li>
				    <li>
				      <a href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</div>
				</section>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customScript">
		<!-- js placed at the end of the document so the pages load faster -->
		 <script src="lib/jquery/jquery.min.js"></script>
		 <script src="lib/bootstrap/js/bootstrap.min.js"></script>
		 <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
		 <script src="lib/jquery.scrollTo.min.js"></script>
		 <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
		 <!--common script for all pages-->
		 <script src="lib/common-scripts.js"></script>
		<script type="text/javascript">
			var member = $('#member');
			member.addClass('active');
			member.parent().find('.sub').css('display','block');
			member.parent().find('.sub').children().eq(2).addClass('active');
		</script>
	</th:block>
</html>
