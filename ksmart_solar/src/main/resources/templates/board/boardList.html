<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

		<th:block layout:fragment="customTitle">
			<title>타이틀 입력</title>
		</th:block>
		<th:block layout:fragment="Contents">
		  <!--main content start-->
		  	<div class="container">
		<h2>게시판목록</h2>
		<table border="1">
			<thead>
				<tr>
					<th>글번호</th>
					<th>글제목</th>
					<th>아이디</th>
					<th>조회수</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0 " th:each="list : ${list}">
					<td th:text="${list.boardIdx}"></td>
					<td><a th:href="@{/board/openBoardDetail(boardIdx=${list.boardIdx})}" th:text="${list.title}"></a></td>
					<td th:text="${list.creatorId}"></td>
					<td th:text="${list.hitCnt}"></td>
					<td th:text="${#temporals.format(list.createdDatetime,'yyyy-MM-dd')}"></td>
				</tr>
				<tr th:unless="${#lists.size(list) >0 }">
					<td colspan = "4">조회 된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</div>
    <a th:href=@{/board/boardWrite}>글쓰기</a>

	</th:block>
	<th:block layout:fragment="customScript">

		 
	</th:block>
</html>
