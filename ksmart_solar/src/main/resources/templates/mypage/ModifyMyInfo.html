			//아이디 중복확인
			function userCodeCheck(){
				var mId = $('#memberId').val();
				if(mId == null || mId == "" || mId == 'undefined'){
					Swal.fire({
						  title: '아이디를 입력해주세요!',
						  icon: 'info'
						})
					memberId.focus();
					return;
				}
				
				$.ajax({
			        url     : '/ajax/idCheck',
			        type    : 'POST',
			        data    : {mId : mId},
			        success : function(data) {
			        	console.log(data);
			        	if(data){
			        		Swal.fire({
								  title: '일치하는 아이디가 있습니다!',
								  text: '다른 아이디로 회원등록을 해주세요.',
								  icon: 'error'
								});
			        		$('#memberId').focus();
			        	}else{
			        		Swal.fire({
								  title: '가입이 가능한 아이디입니다.!',
								  text: '회원등록을 진행해주세요.',
								  icon: 'success'
								});
			        		$('#memberCodeCheckValue').val(mId);
			        		$('#memberId').focus();
			        	}
			        },
			        error : function(xhr,status,error) {
			        	console.log("xhr: " + xhr);
			        	console.log("status: " + status);
			        	console.log("error: " + error);
			        }
			    });
			}
			
			//유효성 검사 & 회원가입AJAX
			function signInSubmit(){
				var memberId = $('#memberId');
				var memberCodeCheckValue = $('#memberCodeCheckValue');
				var memberPassword = $('#memberPassword');
				var memberPasswordCheck = $('#memberPasswordCheck');
				var postcode = $('#postcode');
				var roadAddress = $('#roadAddress');
				var jibunAddress = $('#jibunAddress');
				var detailAddress = $('#detailAddress');
				var memberEmail = $('#memberEmail');
				var memberName = $('#memberName');
				var memberPhone = $('.memberPhone');
				var memberPhoneSum = ($(memberPhone[0]).val() + '-' +  $(memberPhone[1]).val() + '-' + $(memberPhone[2]).val());
				var fileURL = '';
				var fileDeleteURL = '';
				
				if(memberId.val() == null || memberId.val() == "" || memberId.val() == 'undefined'){
					Swal.fire({
						  title: '아이디를 입력해주세요!',
						  icon: 'info'
						})
					memberId.focus();
					return;
				}else if(memberCodeCheckValue.val() == ""){
					Swal.fire({
						  title: '중복검사를 해주세요!',
						  icon: 'info'
						})
					memberId.focus();
					return;
				}else if(memberCodeCheckValue.val() != memberId.val()){
					Swal.fire({
						  title: '중복검사를 다시 진행해주세요!',
						  icon: 'info'
						})
					memberId.focus();
					return;
				}else if(memberPassword.val() == null || memberPassword.val() == "" || memberPassword.val() == 'undefined'){
					Swal.fire({
						  title: '비밀번호를 입력해주세요!',
						  icon: 'info'
						})
					memberPassword.focus();
					return;
				}else if(memberPasswordCheck.val() == null || memberPasswordCheck.val() == "" || memberPasswordCheck.val() == 'undefined'){
					Swal.fire({
						  title: '비밀번호 확인을 입력해주세요!',
						  icon: 'info'
						})
					memberPasswordCheck.focus();
					return;
				}else if(memberPasswordCheck.val() != memberPassword.val()){
					Swal.fire({
						  title: '비밀번호와 비밀번호확인이 일치하지 않습니다!',
						  icon: 'info'
						})
					memberPassword.focus();
					return;
				}else if(memberName.val() == null || memberName.val() == "" || memberName.val() == 'undefined'){
					Swal.fire({
						  title: '이름을 입력해주세요!',
						  icon: 'info'
						})
					memberName.focus();
					return;
				}else if(memberEmail.val() == null || memberEmail.val() == "" || memberEmail.val() == 'undefined'){
					Swal.fire({
						  title: '이메일을 입력해주세요!',
						  icon: 'info'
						})
					memberEmail.focus();
					return;
				}
				
				
				////////////////////////이메일 유효성검사//////////////////////////
				 var regex=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;

					 Swal.fire({
						  title: '잘못된 이메일 형식입니다!',
						  text: '이메일을 다시 입력 해주세요.',
						  icon: 'error'
						});
					 $('#e_mail').focus();
					 return false;
				 }

				////////////////////////휴대폰 유효성검사//////////////////////////

				 if(!regPhone.test(memberPhoneSum)){
					 Swal.fire({
						  title: '잘못된 휴대전화번호 형식입니다!',
						  text: '휴대전화번호를 다시 입력 해주세요.',
						  icon: 'error'
						});
					 $('#phone').focus();
					 return false;
				 }
				
				///////////////////////////////////////////////////////////////////////
				///////////////////////////파일 업로드 ImgBB///////////////////////////////
				///////////////////////////////////////////////////////////////////////
				var file = document.getElementById('inputFile');
				var form = new FormData();
				form.append("image", file.files[0])
				var settings = {
				  "url": "https://api.imgbb.com/1/upload?key=0b3bc29eab18a6d8178b0e736b391d93",
				  "method": "POST",
				  "timeout": 0,
				  "processData": false,
				  "mimeType": "multipart/form-data",
				  "contentType": false,
				  "data": form
				};
				
				
				$.ajax(settings).done(function (response) {
				  var jx = JSON.parse(response);
				  fileURL = jx.data.url;
				  fileDeleteURL = jx.data.delete_url;
				});
				///////////////////////////////////////////////////////////////////////
				///////////////////////////////////////////////////////////////////////
				///////////////////////////////////////////////////////////////////////
				
				//////////////////ajax를 통해 회원가입 데이터 전송//////////////////////
				$.ajax({
			        url     : '/ajax/signup',
			        type    : 'POST',
			        data    :   {memberId:memberId.val()
			        			,memberPassword:memberPassword.val()
			        			,postcode:postcode.val()
			        			,roadAddress:roadAddress.val()
			        			,detailAddress:detailAddress.val()
			        			,memberEmail:memberEmail.val()
			        			,memberName:memberName.val()
			        			,memberPhoneSum:memberPhoneSum
			        			,inputFile:fileURL},
			        success : function(data) {
			        	console.log(data);
			        	if(data){
			        		Swal.fire({
								  title: '회원등록이 완료되었습니다!',
								  icon: 'success'
								});
			        		setTimeout(function(){}, 1000);
			        		document.location.href = '/member/memberLogin';
			        	}else{
			        		Swal.fire({
								  title: '회원등록이 실패했습니다!',
								  icon: 'error'
								});
			        		setTimeout(function(){}, 1000);
			        		document.location.href = '/member/memberLogin';
			        	}
			        },
			        error : function(xhr,status,error) {
			        	console.log("xhr: " + xhr);
			        	console.log("status: " + status);
			        	console.log("error: " + error);
			        }
			    });
			}
			
			
			
			//우편번호 api
			function execDaumPostcode() {
			    new daum.Postcode({
			        oncomplete: function(data) {
			            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

			            // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
			            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
			            var roadAddr = data.roadAddress; // 도로명 주소 변수
			            var extraRoadAddr = ''; // 참고 항목 변수

			            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
			            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
			            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
			                extraRoadAddr += data.bname;
			            }
			            // 건물명이 있고, 공동주택일 경우 추가한다.
			            if(data.buildingName !== '' && data.apartment === 'Y'){
			               extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
			            }
			            // 우편번호와 주소 정보를 해당 필드에 넣는다.
			            document.getElementById('postcode').value = data.zonecode;
			            document.getElementById("roadAddress").value = roadAddr;
			            document.getElementById("jibunAddress").value = data.jibunAddress;

			        }
			    }).open();
			}
			
			
			//프로필 썸네일 
			  $("#inputFile").change(function(){
			   if(this.files && this.files[0]) {
			    var reader = new FileReader;
			    reader.onload = function(data) {
			     $(".selectImg img").attr("src", data.target.result).width(150);        
			    }
			    reader.readAsDataURL(this.files[0]);
			   }
			  });		
		</script>
	</th:block>
