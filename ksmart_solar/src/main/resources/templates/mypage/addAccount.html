<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>개인 계좌 등록</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
		<!-- Bootstrap core CSS -->
		  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		  <!--external css-->
		  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-fileupload/bootstrap-fileupload.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datepicker/css/datepicker.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-daterangepicker/daterangepicker.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-timepicker/compiled/timepicker.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datetimepicker/datertimepicker.css}" />
		  <!-- Custom styles for this template -->
		  <link th:href="@{/css/style.css}" rel="stylesheet">
		  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
	</th:block>
	
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>계좌등록</strong></div>
     	<div id="container-header-path">
	   		<a href="/" style="text-decoration: none;"> 메인화면 </a>> MY PAGE > 
	   		<a href="/mypage/myAccount" style="text-decoration: none;"> 내 계좌관리 </a>> 계좌등록
	   	</div>
     	<div id="container-header-space"></div>	
		
		<div class="row mt">
          <div class="col-lg-12">
             <div class="content-panel" style="padding: 30px;">
              <h4 class="mb"><i class="fa fa-angle-right"></i>계좌 등록</h4>
              <form th:action="@{/mypage/addAccount}" method="post" class="form-horizontal style-form">
              <input type="text" name="mId" th:value="${session.SID}" hidden="hidden">
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">계좌번호</label>
                  <div class="col-lg-10">
                  	<input type="text" name="mAccountNumber" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">예금주명</label>
                  <div class="col-lg-10">
                  	<input type="text" name="mAccountName" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">은행명</label>
                  <div class="col-lg-10">
                  	<input type="text" name="mAccountBank" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">사용여부</label>
                  <div class="col-lg-10">
                  	<label>
					Y  <input type="radio" value="Y" name="mAccountCheck">
					</label>
					<label>
					N  <input type="radio" value="N" name="mAccountCheck">
					</label>
                  </div>
                </div>
                <div class="form-group" text-align="center">
                  <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-info">등록</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
	</th:block>
	
	<th:block layout:fragment="customScript">
		  <script src="lib/jquery/jquery.min.js"></script>
		  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
		  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
		  <script src="lib/jquery.scrollTo.min.js"></script>
		  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
		  <!--common script for all pages-->
		  <script src="lib/common-scripts.js"></script>
		  <!--script for this page-->
		  <script src="lib/jquery-ui-1.9.2.custom.min.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-fileupload/bootstrap-fileupload.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-daterangepicker/date.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-daterangepicker/daterangepicker.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-daterangepicker/moment.min.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
		  <script src="lib/advanced-form-components.js"></script>
		  	<script type="text/javascript">
			var mypage = $('#mypage');
			mypage.addClass('active');
			mypage.parent().find('.sub').css('display','block');
			mypage.parent().find('.sub').children().eq(1).addClass('active');
		</script>
	</th:block>		  
</html>
