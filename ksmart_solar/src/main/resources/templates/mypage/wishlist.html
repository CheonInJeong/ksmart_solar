<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>관심목록</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>관심목록</strong></div>
		<div id="container-header-path">MY PAGE > 관심목록</div>
		<div id="container-header-space"></div>
		<div class="row mt">
          <div class="col-md-12 container">
             <div class="content-panel" style="padding: 30px;">
              <table class="table table-striped table-advance table-hover">
                <h4><i class="fa fa-angle-right"></i> 찜한공고</h4>
                <hr>
                <thead>
                  <tr>
                    <th class="col-md-2">공고 코드</th>
                    <th class="col-md-4"><i class="fa fa-bullhorn"></i> 공고 제목</th>
                    <th class="col-md-2"><i class="fa fa-question-circle"></i>판매자</th>
                    <th class="col-md-2"><i class="fa fa-bookmark"></i>입찰 마감일 </th>
                    <th class="col-md-2">삭제 </th>
                  </tr>
                </thead>
                <tbody>
                	<th:block th:if="${pickDTOList != null}" th:each="l:${pickDTOList}">
	                	<tr>
		                    <td data-title="공고 코드" th:text="${l.bPlComponentCode}"></td>
		                    <td data-title="공고 제목">
			                	<a th:href=@{/help/getPick(pIdx=${l.pIdx})}>[[${l.bPlComponentSub}]]</a>
		                    </td>
		                    <td data-title="판매자" th:text="${l.mId}"></td>
		                    <td data-title="입찰 마감일" th:text="${l.bEndDate}"></td>
							<td data-title="삭제">
								<a th:href="@{/mypage/removeWishlist(pIdx=${l.pIdx})}">삭제</a>
							</td>
	                	</tr>
                	</th:block>
                	<th:block th:if="${pickDTOList == null || pickDTOList.size() == 0}">
		                  <tr>
		                    <td colspan="5" style="text-align: center;">찜한 부품 공고가 없습니다.</td>		                 
		                  </tr>
                	</th:block>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var mypage = $('#mypage');
			mypage.addClass('active');
			mypage.parent().find('.sub').css('display','block');
			mypage.parent().find('.sub').children().eq(2).addClass('active');
		</script>
	</th:block>
</html>
