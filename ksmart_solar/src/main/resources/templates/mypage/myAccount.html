<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>개인 계좌 조회</title>
	</th:block>
	<th:block layout:fragment="Contents">
	<div id="container-header-title"><strong>내 계좌관리</strong></div>
      <div id="container-header-path">마이페이지 > 내 계좌관리</div>
      <div id="container-header-space"></div>
		<table border="1">
			<thead>
				<tr>
					<th>계좌번호</th>
					<th>예금주명</th>
					<th>은행명</th>
					<th>계좌 등록일</th>
					<th>사용여부</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="l : ${memberAccountDTOList}">
					<td th:text="${l.mAccountNumber}"></td>
					<td th:text="${l.mAccountName}"></td>
					<td th:text="${l.mAccountBank}"></td>
					<td th:text="${l.mAccountRegDate}"></td>
					<td th:text="${l.mAccountCheck}"></td>
					<td><a th:href="@{/mypage/modifyAccount(mAccountIdx=${l.mAccountIdx})}">수정</a></td>
					<td><a th:href="@{/mypage/removeAccount(mAccountIdx=${l.mAccountIdx})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/mypage/addAccount}">새 계좌등록</a>
	
	</th:block>
	
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			var mypage = $('#mypage');
			mypage.addClass('active');
			mypage.parent().find('.sub').css('display', 'block');
			mypage.parent().find('.sub').children().eq(3).addClass('active');
		</script>
	</th:block>
</html>
