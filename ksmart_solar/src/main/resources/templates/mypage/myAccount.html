<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>개인 계좌 조회</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
	  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	  <!--external css-->
	  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
	  <!-- Custom styles for this template -->
	  <link th:href="@{/css/style.css}" rel="stylesheet">
	  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
	  <link th:href="@{/css/table-responsive.css}" rel="stylesheet">
	<style>
	th, tbody {
		text-align:center;
	}
	</style>		  
	</th:block>
	
	<th:block layout:fragment="Contents">
	<div id="container-header-title"><strong>내 계좌관리</strong></div>
      <div id="container-header-path">마이페이지 > 내 계좌관리</div>
      <div id="container-header-space"></div>
		<div class="row mt">
          <div class="col-lg-12">
             <div class="content-panel" style="padding: 30px;">
				<h4><i class="fa fa-angle-right"></i> 내 계좌리스트</h4>
	              <section id="no-more-tables">
	                <table class="table table-bordered table-striped table-condensed cf">
	                  <thead class="cf">
						<tr>
							<th>계좌번호</th>
							<th>예금주명</th>
							<th>은행명</th>
							<th>계좌 등록일</th>
							<th>사용여부</th>
							<th>수정</th>
							<th>삭제</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="l : ${memberAccountDTOList}">
							<td data-title="계좌번호" th:text="${l.mAccountNumber}"></td>
							<td data-title="예금주명" th:text="${l.mAccountName}"></td>
							<td data-title="은행명" th:text="${l.mAccountBank}"></td>
							<td data-title="계좌 등록일" th:text="${l.mAccountRegDate}"></td>
							<td data-title="사용여부" th:text="${l.mAccountCheck}"></td>
							<td data-title="수정">
								<a th:href="@{/mypage/modifyAccount(mAccountIdx=${l.mAccountIdx})}">수정</a>
							</td>
							<td data-title="삭제">
								<a th:href="@{/mypage/removeAccount(mAccountIdx=${l.mAccountIdx})}">삭제</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="form-group" style="text-align: center;">
					<a th:href="@{/mypage/addAccount}" class="btn btn-theme">계좌추가</a>
				</div>
				</section>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="customScript">
		<!-- js placed at the end of the document so the pages load faster -->
	  <script src="lib/jquery/jquery.min.js"></script>
	  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
	  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
	  <script src="lib/jquery.scrollTo.min.js"></script>
	  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
	  <!--common script for all pages-->
	  <script src="lib/common-scripts.js"></script>
		<script type="text/javascript">
			var mypage = $('#mypage');
			mypage.addClass('active');
			mypage.parent().find('.sub').css('display','block');
			mypage.parent().find('.sub').children().eq(1).addClass('active');
		</script>
	</th:block>
</html>
