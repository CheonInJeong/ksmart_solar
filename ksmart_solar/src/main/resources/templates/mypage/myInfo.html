<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
				<title>개인 정보 조회</title>
	</th:block>
	
	<th:block layout:fragment="customCss">
		<!-- Bootstrap core CSS -->
		  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		  <!--external css-->
		  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-fileupload/bootstrap-fileupload.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datepicker/css/datepicker.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-daterangepicker/daterangepicker.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-timepicker/compiled/timepicker.css}" />
		  <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-datetimepicker/datertimepicker.css}" />
		  <!-- Custom styles for this template -->
		  <link th:href="@{/css/style.css}" rel="stylesheet">
		  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
		<style>
			label {
				text-align:center;
			}
		</style>	
	</th:block>
	
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>내 정보관리</strong></div>
     	<div id="container-header-path">
     		<a href="/" style="text-decoration: none;"> 메인화면 </a>> MY PAGE > 내 정보관리
     	</div>
     	<div id="container-header-space"></div>	
		
		<div class="row mt">
          <div class="col-lg-12">
             <div class="content-panel" style="padding: 30px;">
              <h4 class="mb"><i class="fa fa-angle-right"></i>개인 정보 조회</h4>
              <form class="form-horizontal style-form">
                <div class="form-group">
                  <label class="col-sm-2 control-label">프로필 사진</label>
                  <div class="col-sm-10">
	                  <div class="col-md-9">
	                    <div class="fileupload fileupload-new" data-provides="fileupload">
	                      <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
	                        <img th:if="${memberDTO.mPhoto} == null" src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" alt="" />
	                        <img th:if="${memberDTO.mPhoto} != null" src="${member.mPhoto}" alt="" />
	                      </div>
	                    </div>
	                  </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">아이디</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">[[${memberDTO.mId}]]</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">이름</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">[[${memberDTO.mName}]]</p>
                  </div>
                </div>
                 <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">연락처</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">[[${memberDTO.mPhone}]]</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">이메일</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">[[${memberDTO.mEmail}]]</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">우편번호</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">[[${memberDTO.mZipcode}]]</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">도로명주소</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">[[${memberDTO.mAddr}]]</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label">상세주소</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">[[${memberDTO.mDetailAddr}]]</p>
                  </div>
                </div>
               
                <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                    <a class="btn btn-info" th:href="@{/mypage/ModifyMyInfo}">프로필 수정</a>
                    <a class="btn btn-info" th:href="@{/mypage/modifyPw}">비밀번호 수정</a>
                    <a class="btn btn-warning" th:href="@{/mypage/withdraw}">회원탈퇴 신청</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
	</th:block>
	
	<th:block layout:fragment="customScript">
		  <script src="lib/jquery/jquery.min.js"></script>
		  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
		  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
		  <script src="lib/jquery.scrollTo.min.js"></script>
		  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
		  <!--common script for all pages-->
		  <script src="lib/common-scripts.js"></script>
		  <!--script for this page-->
		  <script src="lib/jquery-ui-1.9.2.custom.min.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-fileupload/bootstrap-fileupload.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-daterangepicker/date.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-daterangepicker/daterangepicker.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-daterangepicker/moment.min.js"></script>
		  <script type="text/javascript" src="lib/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
		  <script src="lib/advanced-form-components.js"></script>
	
		<script type="text/javascript">
			var mypage = $('#mypage');
			mypage.addClass('active');
			mypage.parent().find('.sub').css('display','block');
			mypage.parent().find('.sub').children().eq(0).addClass('active');
		</script>
	</th:block>
</html>
