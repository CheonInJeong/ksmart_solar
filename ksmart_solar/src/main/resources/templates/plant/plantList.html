<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>발전소 리스트</title>
	</th:block>
	<th:block layout:fragment="Contents">
		<div id="container-header-title"><strong>발전소 리스트</strong></div>
		<div id="container-header-path">메인화면 > 내 발전소 관리 > 발전소 리스트</div>
		<div id="container-header-space"></div>
		<div class="row mt col-xs-12" style="padding-bottom: 30px; margin:0 auto; color: #111; font-size: 17px; min-height: 80vh">
			<div class="content-panel">
				<div style="width: 80%; margin: 0 10% 0 10%;">
				<div class="panel panel-default">
					<div class="panel-heading">발전소 1</div>
					<div class="panel-body">
					<img alt="발전소 사진" src="/img/basicPlantPicture.jpg" class="plantImg">
						<button type="button" id="plantDetailMove">발전소 상세화면으로 이동</button>
						발전소 정보
					</div>
				</div>
				</div>
			</div>
		</div>
		
	</th:block>
	<th:block layout:fragment="customScript">
		<script type="text/javascript">
			$('#plantDetailMove').click(function(){
				document.location.href = '/plant/plantDetail';
			});
		</script>
	</th:block>
	
</html>
